<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      <div class="restaurants">
        <ul id="restaurants-list"></ul>
      </div>
      
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/picture-polyfill.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJGBRUer96vE0n1I3fZtjXgtw14iU-aZU&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      const indexController = this;

      navigator.serviceWorker.register('/sw.js').then(function(registration) {
          if (!navigator.serviceWorker.controller) {
            console.info('serviceWorker already installed.');
            return;
          }

          if (registration.waiting) {
              console.info('serviceWorker waiting.');
              return;
          }

          if (registration.installing) {
              console.info('serviceWorker being installed.');
              return;
          }

          registration.addEventListener('updatefound', function() {
              console.info('serviceWorker update found.');
          });
      });

      // Ensure refresh is only called once.
      // This works around a bug in "force update on reload".
      var refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', function() {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
      });
    } else console.log('ServiceWorker not supported.');
</script>
</body>

</html>
