<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Material Components for the web with minimal setup -->
  <script src="js/material-components-web.min.js"></script>
  <script src="js/idb.js"></script>
  <title>Restaurant Info</title>
  <meta name="Description" content="Restaurant Reviews develop unique web applications.
            Using moderns and selected techniques we warranty a RADICAL improvement of the web
            experience based on Reliability, Speed, clients Engaging, clients Conversion and clients Retention. What do we promise: +2x more pages views,
            +70% increase in time spent, +80% more conversions on iOS, User acquisition costs 10 times more chip and more">
  <meta property="og:image" content="img_src/manifest/icon-512x512.png" />
  <link rel="icon" href="img_src/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="img_src/manifest/icon-48x48.png">
  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#3f51b5">

  <script src="js/lazyload.min.js"></script>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="Map with the Restaurant's location"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-img"> </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

    <section class="crane-main review-form-container" id="review-form">

      <div class="mdc-card">
        <div class="mdc-card__media mdc-card__media--square">
          <div class="mdc-card__media-content">Add Restaurant Review</div>
        </div>

        <form method="post" action="." id="crane-shipping-form">
          <div class="crane-row">
            <div class="crane-field">
              <div class="crane-text-field mdc-text-field mdc-text-field--box">
                <input class="crane-text-field__input mdc-text-field__input" id="crane-name-input" name="name" type="text"
                  required>
                <label class="crane-floating-label mdc-floating-label" for="crane-name-input">
                  Name
                </label>
                <div class="mdc-line-ripple"></div>
              </div>
            </div>
          </div>
          <div class="crane-row">
            <div class="crane-field">
              <div class="crane-select mdc-select mdc-select--box">
                <select class="crane-select__native-control mdc-select__native-control" id="crane-state-input" name="rating"
                  required>
                  <option value="" selected></option>
                  <option value="1">One Star</option>
                  <option value="2">Two Stars</option>
                  <option value="3">Three Stars</option>
                  <option value="4">Four Stars</option>
                  <option value="5">Five Stars</option>
                </select>
                <label class="crane-select__label mdc-floating-label" for="crane-state-input">
                  Rate
                </label>
                <div class="mdc-line-ripple"></div>
              </div>
            </div>
            <div class="crane-field">
              <div class="crane-text-field mdc-text-field mdc-text-field--box">
                <!--
                                        Note: `pattern="[0-9]*"` tells Safari on iPhone to display a large numeric keypad without decimal points.
                                        See https://www.filamentgroup.com/lab/type-number.html
                                      -->
                <input class="crane-text-field__input mdc-text-field__input" id="crane-zip-code-input" name="comments"
                  type="text" required minlength="10" maxlength="1000" rows="4">
                <label class="crane-floating-label mdc-floating-label" for="crane-zip-code-input">
                  Review
                </label>
                <div class="mdc-line-ripple"></div>
              </div>
            </div>
          </div>

          <div class="mdc-card__actions ">
            <div class="crane-row crane-row--submit">
              <button type="submit" class="crane-button mdc-button mdc-button--raised">Save</button>
            </div>
          </div>

        </form>

        <!-- <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <button type="submit" class="crane-button mdc-button mdc-button--raised">Save</button>
            </div>
          </div> -->
      </div>

    </section>
    <!-- End reviews -->


    <!-- Network Connection Status  -->
    <div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
      <div class="mdc-snackbar__text"></div>
      <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-snackbar__action-button"></button>
      </div>
    </div>
    <!-- End Network Connection Status -->

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJGBRUer96vE0n1I3fZtjXgtw14iU-aZU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <noscript>
    <h1>Please enable javascript</h1>
  </noscript>

  <!-- Lazy loading the css scripts -->
  <noscript id="deferred-styles">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="css/material-components-web.min.css">
  </noscript>
  <script>
    var loadDeferredStyles = function () {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
      window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function () { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
  </script>

  <script type="text/javascript">
    if ('serviceWorker' in navigator) {

      navigator.serviceWorker.register('/sw.js').then(function (registration) {
        console.log("SW scope:", registration.scope);
        if (!navigator.serviceWorker.controller) {
          console.info('serviceWorker already installed.');
          return;
        }

        if (registration.waiting) {
          console.info('serviceWorker waiting.');
          return;
        }

        if (registration.installing) {
          console.info('serviceWorker being installed.');
          return;
        }

        registration.addEventListener('updatefound', function () {
          console.info('serviceWorker update found.');
        });
      });

      // Ensure refresh is only called once.
      // This works around a bug in "force update on reload".
      var refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', function () {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    } else console.log('ServiceWorker not supported.');
  </script>

</body>

</html>
